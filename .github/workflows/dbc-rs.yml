name: dbc-rs Library CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'dbc/**'
      - '.github/workflows/dbc-rs.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'dbc/**'
      - '.github/workflows/dbc-rs.yml'

env:
  CARGO_TERM_COLOR: always
  MSRV: "1.74.0"

jobs:
  test-std:
    name: Test (std, latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --verbose -p dbc-rs
      - name: Test
        run: cargo test --verbose -p dbc-rs

  test-no-std:
    name: Test (no_std, latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build (no_std)
        run: cargo build --verbose --no-default-features -p dbc-rs


  test-std-msrv:
    name: Test (std, MSRV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.74.0
      - name: Build
        run: cargo build --verbose -p dbc-rs
      - name: Test
        run: cargo test --verbose -p dbc-rs

  test-no-std-msrv:
    name: Test (no_std, MSRV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.74.0
      - name: Build (no_std)
        run: cargo build --verbose --no-default-features -p dbc-rs


