name: dbc-cli CI

on:
  push:
    branches: [ main ]
    paths:
      - 'dbc-cli/**'
      - 'dbc/**'
      - '.github/workflows/dbc-cli.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'dbc-cli/**'
      - 'dbc/**'
      - '.github/workflows/dbc-cli.yml'

env:
  CARGO_TERM_COLOR: always
  MSRV: "1.85.0"

jobs:
  test:
    name: Test (latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Build and test CLI
        run: cargo test --verbose -p dbc-cli

  test-msrv:
    name: Test (MSRV)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust toolchain (MSRV 1.85.0)
        uses: dtolnay/rust-toolchain@1.85.0
      - name: Build and test CLI (MSRV)
        run: cargo test --verbose -p dbc-cli

  lint:
    name: Lint (clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust toolchain with clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy linter
        run: cargo clippy --verbose --all-targets -p dbc-cli -- -D warnings

  fmt:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust toolchain (from rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.85.0
          components: rustfmt
        # Uses MSRV (1.85.0) for consistent formatting across all developers
      - name: Check code formatting
        run: cargo fmt --verbose -- --check

