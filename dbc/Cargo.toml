[package]
name = "dbc-rs"
version.workspace = true
edition.workspace = true
description = "CAN .dbc parser and editor"
license.workspace = true
keywords = ["can", "dbc", "automotive", "no_std"]
categories = ["parsing", "embedded"]
rust-version = "1.74.0"

[features]
default = ["std"]
std = []
# Language selection (default is English, no feature needed)
# Set one of these to select a language:
lang-fr = [] # French
lang-es = [] # Spanish
lang-de = [] # German
lang-ja = [] # Japanese
