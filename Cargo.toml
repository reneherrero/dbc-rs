[workspace]
members = ["dbc", "dbc-cli"]
resolver = "2"

[workspace.package]
version = "0.1.0-alpha"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["dbc-rs contributors"]
repository = "https://github.com/reneherrero/dbc-rs"
homepage = "https://github.com/reneherrero/dbc-rs"
documentation = "https://docs.rs/dbc-rs"
keywords = ["can", "dbc", "automotive", "no_std"]
categories = ["parsing", "embedded"]

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "deny"
unused_qualifications = "warn"
unused_imports = "warn"
unused_must_use = "warn"

[workspace.lints.clippy]
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
